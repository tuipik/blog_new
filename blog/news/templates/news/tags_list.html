{% extends 'news/base_blog.html' %}

{% block title %}
    Tags list
{% endblock %}

{% block content %}
    <div class="shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h4>Методички за тегами:</h4>
        </div>
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded">
        {% for tag in tags %}

            <div class="card-body">
                <h5 class="card-title"><b><a href="{% url 'tag_detail' pk=tag.id %}">{{ tag.title }}</a></b></h5>
            </div>
        {% endfor %}
    </div>
{% endblock %}
