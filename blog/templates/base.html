<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block desk %} {% endblock desk %}">
    <meta name="keywords" content="{% block keywords %} {% endblock keywords %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
        {% block title %}
            Blog Engine
        {% endblock %}
    </title>
   <style>
   body {
    background: #e8fdff; /* Цвет фона */
{#    color: #fc0; /* Цвет текста */#}
   }
  </style>
  </head>
  <body>
  <div class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">
          <a class="navbar-brand" href="/"><img
                  src="{% static 'img/luga_logo.png' %}"
                  alt="Responsive image"
                  height="40px"></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="/">Всі методички <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'categories_list' %}">Категорії</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'tags_list' %}">Тегі</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/admin" tabindex="-1"
                         aria-disabled="true">Adminka</a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0" action="{% url 'search_view' %}" method="GET">
                  <input class="form-control mr-sm-2" type="search"
                         placeholder="Пошук" aria-label="Search" name="search">
                  <button class="btn btn-outline-success my-2 my-sm-0"
                          type="submit">Пошук
                  </button>
              </form>
          </div>
      </nav>
  </div>
  <br><br>
<header>
    <img src="{% static 'img/banner.jpg' %}"
                             class="img-fluid" alt="Responsive image">
</header>
      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-9 offset-md-0">
                {% block content %}
                     There is no content for you
                {% endblock %}
  </body>
</html>
